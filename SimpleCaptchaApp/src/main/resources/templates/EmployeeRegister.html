<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div class = "card">
       <div class ="card-header">
           <h3>EMPLOYEE REGISTRATION PAGE</h3>
       </div>

     <div class = "card-body">
         <form th:action="@{/employee/save}" method="POST" th:object="${employee}">
         <input type="hideden" th:field="*{captcha}">
         <div class ="row">
           <div class ="col-2">
               <label>NAME</label>
           </div>
           
         <div class ="col-4">
             <input type="text" th:field="*{name}" class="form-controller" />
        </div>
       </div>
             
       <div class ="row">
           <div class ="col-2">
               <label>SALARY</label>
           </div>
           <div class ="col-4">
                 <input type="text" th:field="*{salary}"  class="form-controller"/>
           </div>
       </div>
       
       <div class ="row">
           <div class ="col-2">
               <label>CAPTCHA</label>
           </div>
           <div class ="col-4">
           <img th:src="*{'data:image/png;base64,'+image}"/>
                 <input type="text" th:field="*{captcha}"  class="form-controller"/>
           </div>
       </div>
       
       <div class ="row">
           <div class ="col-2">
               <label>ENTER HERE</label>
           </div>
           <div class ="col-4">
           <input type="hidden" th:field="*{hidden}"/>
           <img th:src="*{'data:image/png;base64,'+image}"/>
                 <input type="text" th:field="*{captcha}"  class="form-controller"/>
           </div>
       </div>
    
    
         <input type="submit" value="Add Employee" class="btn btn-success"/>
         </form>
     </div>
     <div th:if="${message!=null}" class="card-footer bg-info text">
        <span class="alter alter-info" th:text="${message}"></span>
     </div>
     </div>
    

</body>
</html>
